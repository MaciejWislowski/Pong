<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong game</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css"  />
    
</head>
<body>
    <div class="control none" id="control">
        <div class="arrow" id="arrowUp">
            <i class='bx bxs-up-arrow control-arrow'></i>
        </div>

        <div class="arrow" id="arrowDown">
            <i class='bx bxs-down-arrow control-arrow' ></i>
        </div>
    </div>
    <div class="grid-container" id="main-container">
        <div class="scoreboard grid-item">
            <div class="sc sc1">Pong 0.531</div>
            <div class="sc sc2"></div>
            <div class="sc sc3"></div>
            <div class="sc sc4">Set</div>
            <div class="sc sc5">Player</div>
            <div class="sc sc6" id="0003">0</div>
            <div class="sc sc7">Score</div>
            <div class="sc sc8">Player</div>
            <div class="sc sc9" id="0001">0</div>
            <div class="sc sc10"></div>
            <div class="sc sc11"></div>
            <div class="sc sc12"></div>
            <div class="sc sc13"></div>
            <div class="sc sc14">AI</div>
            <div class="sc sc15" id="0004">0</div>
            <div class="sc sc16"></div>
            <div class="sc sc17">AI</div>
            <div class="sc sc18" id="0002">0</div>
            
        </div>
        <div class="item2 grid-item"><canvas></canvas></div>
    </div>
    <div class="messages">
        <div class="start__screen message" id="start__screen">
            <p class="message-txt">Welcome in Pong game!</p>
            <div class="button" id="startButton">
                <p>Start the game!</p>
            </div>
        </div>

        <div class="orientation__change message none" id="orientation__change">
            <p class="message-txt">Use landscape orientation please!</p>
            <div class="button" id="refreshButton">
                <p>Refresh!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
